  <script>
  const { execFile } = require('child_process');
  const path = require('path');
  const os = require('os');

  const abrirProjeto = document.getElementById('abrirProjeto');
  const folderInput = document.getElementById('folderInput');

  abrirProjeto.addEventListener('click', () => {
    folderInput.click();
  });

  folderInput.addEventListener('change', (event) => {
    const files = event.target.files;

    if (files.length > 0) {
      // Caminho da pasta selecionada
      const folderPath = path.dirname(files[0].path);
      console.log('Pasta selecionada:', folderPath);

      // Caminho do aplicativo que você quer abrir
      // Exemplo: abrir o VSCode ou outro executável
      const appPath = "C:\\Program Files\\SomeApp\\SomeApp.exe"; // Windows
      // const appPath = "/Applications/SomeApp.app/Contents/MacOS/SomeApp"; // Mac
      // const appPath = "/usr/bin/someapp"; // Linux

      // Executa o aplicativo
      execFile("code", [folderPath], (err) => {
        if (err) {
          console.error('Erro ao abrir o aplicativo:', err);
          return;
        }
        console.log('Aplicativo aberto com sucesso!');
      });

      // Fecha a janela do Electron
      window.close();
    }
  });
